{% extends 'base.html' %}

{% block body %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    {% for id, estado in bits.items() %}
      <tr>
        <th scope="row">{{id}}</th>
        <td>{{estado}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
