<!DOCTYPE html>
<html>
    <head>
        <title>Actuators</title>
    </head>
    <body>
        <h2>Atuadores</h2>
        <ul>
            {% for key, value in atuadores_items.items() %}
                <li>{{key}}:{{value}}</li>
                {% if(value == 0) %}
                    <li>Desligado</li>
                {% else %}
                    <li>Ligado</li>
                {% endif %}
            {% endfor %}
        </ul>

        <p>Retornar para o <a href="/">menu principal</a></p>
    </body>
</html>
