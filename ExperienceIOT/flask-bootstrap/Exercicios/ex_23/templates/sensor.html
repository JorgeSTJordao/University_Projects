{% extends"base1.html" %}
{% block content%}
<div class="vertical-center">
<div class="container view">
    <div class="justify-content-center">
        {% if sensores|length> 0 %}
        <table id="view_users" class="table table-striped table-bordered" style="width:100%">
                <p>Sensores:</p>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Senha</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in sensores.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                        <td><a href="/del_sensor?sensor={{key}}">Deletar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action= "/register_sensor">
                <p><input type= "submit" value= "Adicionar Sensor"/></p>
            </form>
        {% else %}
        <p>Ainda n√£o foram registrados sensores!<p>
            <form action= "/register_sensor">
                <p><input type= "submit" value= "Adicionar Sensor"/></p>
            </form>
        {% endif %}
        </div>
    </div>
</div>
{% endblock%}
