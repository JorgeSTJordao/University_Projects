{% extends "base1.html" %}
{% block content %}
    <h2>Atuadores</h2>
    <ul>
        {% for key, value in atuadores.items() %}
            <li>{{key}} : {{value}} b</li>
            {% if(value == 0) %}
                <li>Desligado</li>
            {% else %}
                <li>Ligado</li>
            {% endif %}
        {% endfor %}
    </ul>

    <p>Retornar para o <a href="/home">menu principal</a></p>
{% endblock%}
