<html> 
    <head>
        <title> SmartSprout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body style="background-color: #A0D6FF;">
        <div class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
            <form  action = "/create_user" method = "post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Insira seu nome de usuário</label>
                    <input type="text" class="form-control" name = "user" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Que bom que você chegou! </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="text" class="form-control" name = "password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" value="Cadastrar">Criar conta</button>
                </div>
                
                
            </form>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
