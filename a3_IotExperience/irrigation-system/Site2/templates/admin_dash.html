<html>
    <head>
        <title> {% block title %} SmartSprout {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/SS.css') }}">
    </head>
    <body class="body">
        <div class="selector">
            <img class="logo" src="../static/img/logo.jpg" alt="Logo">

            <a class="ss1" href="/">SmartSprout</a>
        
            <b class="tab1" href="/aparelhos">Aparelhos</b>
            
            <a class="tab2" href="/gestao_pagina">Gestao</a>
        
            <b class="login1" href="/">Login</b>
            
            <b class="cadastro1" href="/cadastro">Cadastrar</b>
        </div>
       
        {% for nome,id in produtos.items() %}
        <div class="aparelho">
            
            <h1> {{nome}} </h1>
            
        </div>


        <div class="card-container">

            <div class="card">
                <div class="content">
                    {% for id, estado in bits.items() %}
                    <h1 class="card-title"> {{estado}}%</h1>
                    {% endfor %} 
                    <a class="card"> Humildade </a> 
                    
                </div>
            </div>

            <div class="card">
                <div class="content">
                    <h1 class="card-title"> 50%</h1>
                    <a class="card-small"> Nivel da agua </a> 
                    {% for id, estado in bits.items() %}
                    <a class="card"> ID: {{id}} Estado: {{estado}} </a> 
                    {% endfor %} 
                </div>
            </div>
                
        </div>
        {% endfor %}
        
    </body>
</html>
